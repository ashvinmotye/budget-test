<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Budget Estimator | Ashvin Motye</title>

  <meta name="description" content="Ever wonder how you span out your salary over a month? This app is here to help you keep track of your expenses!" />
  <meta name="application-name" content="Budget Estimator">
  <meta name="author" content="Ashvin Motye">
  <meta name="keywords" content="monthly budget, ashvin motye, salary">

  <meta property="og:url" content="https://www.ashvinmotye.com/budget-test/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Budget Estimator" />
  <meta property="og:description" content="Ever wonder how you span out your salary over a month? This app is here to help you keep track of your expenses!" />
  <meta property="og:image" itemprop="image" content="https://www.ashvinmotye.com/budget-test/assets/images/description.png" />

  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div id="confirmation">
    <h3>Are you sure you want to delete this item?</h3>
    <p id="item-confirmation">Item</p>
    <button id="cancel-delete">Cancel</button>
    <button id="confirm-delete">Yes</button>
  </div>

  <div id="edit">
    <h3>You are currently editing</h3>

    <form>
      <div class="input-group">
        <label for="new-item">Item</label>
        <input type="text" name="new-item" id="new-item" required aria-label="Item">
      </div>

      <div class="input-group">
        <label for="new-amount">Amount</label>
        <input type="number" name="new-amount" id="new-amount" min="0.01" step="0.01" required aria-label="Amount">
      </div>

      <div class="input-group">
        <button id="cancel-edit">Cancel</button>
        <button id="confirm-edit">Confirm</button>
      </div>
    </form>
  </div>

  <div class="container">
    <header>
      <h1 id="total">BUDGET</h1>
      <p>the fun is in the planning!</p>
    </header>

    <div id="app">
      <form>
        <div class="input-group">
          <label for="item">Item</label>
          <input type="text" name="item" id="item" required aria-label="Item">
        </div>

        <div class="input-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" min="0.01" step="0.01" required aria-label="Amount">
        </div>

        <div class="input-group">
          <button type="submit">Add</button>
        </div>
      </form>

      <div class="description">
        <p><span id="items-number">0</span> items currently</p>
      </div>

      <div id="all-items">
      </div>
    </div>
  </div>


  <script src="./assets/js/main.js"></script>
</body>

</html>
