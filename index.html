<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Monthly Budget | Ashvin Motye</title>
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div id="confirmation">
    <h3>Are you sure you want to delete this item?</h3>
    <p id="item-confirmation">Item</p>
    <button id="cancel-delete">Cancel</button>
    <button id="confirm-delete">Yes</button>
  </div>

  <div id="edit">
    <h3>You are currently editing</h3>

    <form>
      <div class="input-group">
        <input type="text" name="item" id="item" required>
        <label for="item">Item</label>
      </div>

      <div class="input-group">
        <input type="number" name="amount" id="amount" min="0.01" step="0.01" required>
        <label for="item">Amount</label>
      </div>

      <div class="input-group">
        <button id="cancel-edit">Cancel</button>
        <button id="confirm-edit">Confirm</button>
      </div>
    </form>
  </div>

  <div class="container">
    <header>
      <h1 id="total">BUDGET</h1>
      <p>the fun is in the planning!</p>
    </header>

    <div id="app">
      <form>
        <div class="input-group">
          <input type="text" name="item" id="item" required>
          <label for="item">Item</label>
        </div>

        <div class="input-group">
          <input type="number" name="amount" id="amount" min="0.01" step="0.01" required>
          <label for="item">Amount</label>
        </div>

        <div class="input-group">
          <button type="submit">Add</button>
        </div>
      </form>

      <div class="description">
        <p><span id="items-number">0</span> items currently</p>
      </div>

      <div id="all-items">
        <!-- <div class="item">
          <p class="item-title">Transport</p>
          <p class="item-amount">2000</p>
          <p class="item-menu">
            <span class="ti-trash"></span>
            <span class="ti-pencil"></span>
          </p>
        </div> -->
      </div>
    </div>
  </div>


  <script src="./assets/js/main.js"></script>
</body>

</html>
